<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Modal with Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .custom-navbar {
            background-color: #333;
            padding: 10px 0;
        }
        .navbar-brand, .nav-link, .custom-btn {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .custom-btn {
            background-color: #04AA6D;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 50px;
        }
        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
        .close {
            position: absolute;
            right: 35px;
            top: 15px;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <nav class="navbar custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Local Event Finder</a>
            <ul class="nav">
                <li><a class="nav-link" href="#home">Home</a></li>
                <li><a class="nav-link" href="#about">About</a></li>
                <li><a class="nav-link" href="#contact">Contact</a></li>
                <li><button class="btn custom-btn" onclick="openSignupModal()">Sign Up</button></li>
                <li><button class="btn custom-btn">Create Event</button></li>
            </ul>
        </div>
    </nav>
</header>

<div id="signupModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeSignupModal()">&times;</span>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
        <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" class="cancelbtn" onclick="closeSignupModal()">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
        </div>
    </div>
</div>

<script>
    function openSignupModal() {
        document.getElementById('signupModal').style.display = 'block';
    }
    function closeSignupModal() {
        document.getElementById('signupModal').style.display = 'none';
    }
    window.onclick = function(event) {
        var modal = document.getElementById('signupModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
